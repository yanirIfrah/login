<div class="container">
    <div class="row" >
      <p class="a">Our beautiful offer</p><br>
    </div>
    <div class="row" >
      <p class="b">Join our conpany</p><br>
    </div>
    <div class="row">
        <button type="button" class="btn btn-rounded">JOIN NOW</button>
  
    </div>
    <div class="myTabs"> 

        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified" >
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel2" role="tab">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel1" role="tab">REGISTER</a>
          </li>
      
        </ul>
      
        <div class="tab-content">
          <!--Panel 1-->
          <div class="tab-pane fade  in show active" id="panel1" role="tabpanel">
            <input class="input " type="text" name="userName" [(ngModel)]="newUser.userName" placeholder="user name"/>
            <input class="input" type="passeord" name="passeord" [(ngModel)]="newUser.UserName" placeholder="Password"/>
            <input class="input" type="email" name="email" [(ngModel)]="newUser.email"  placeholder="email"/>
            <button  class="submit btn"  type="button" (click)="saveUser(newUser)"  >Register</button>
          </div>
          <!--/.Panel 1-->
          <!--Panel 2-->
          <div class="tab-pane fade " id="panel2" role="tabpanel">
              <input class="input" type="text" name="userName" [(ngModel)]="userName" placeholder="user name"/>
              <input class="input" type="passeord" name="passeord" [(ngModel)]="password" placeholder="Password"/>
              <button  class="submit btn"  type="button" (click)="Register()">LOGIN</button>

          </div>
          <!--/.Panel 2-->
        </div>
      
      </div>
      
  </div>
